<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuncie Aqui</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>
    <header>
        <div class="header-row">
            <div class="logo"><img src="img/logo.png" alt="Brechó da Bola"></div>
            <input type="text" placeholder="Pesquisar..." class="search-bar">
            <div class="icons">
                <i class="fa-solid fa-circle-half-stroke" onclick="toggleContraste()"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <nav>
            <a href="pagina inicial.html">Sobre</a>
            <a href="avalicoes.html">Avaliações</a>
            <a href="serviços.html">Serviços</a>
            <a href="contato.html">Contatos</a>
            <a href="anuncieaqui.html">Anuncie</a>
            <a href="Produtos.html">Produtos</a>

        </nav>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
    
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget("https://vlibras.gov.br/app");
          </script>
    </header>
    <hr color="#0055aa" size="5px" width="100%">

    <main>
        <section class="anunciar-container">
            <h2 class="anunciar-titulo">Anuncie!</h2>

            <form class="anunciar-form">
                <div class="form-campos">
                    <input type="text" placeholder="Time" required>
                    <input type="text" placeholder="Temporada" required>
                    <input type="text" placeholder="Modelo" required>
                    <input type="text" placeholder="Tamanho" required>
                    <input type="text" placeholder="Condições" required>
                    <input type="text" placeholder="Jogador (Opcional)">
                    <p class="aviso">É obrigatório juntar a imagem da etiqueta com o número de fabricação</p>
                </div>

                <div class="upload-container">
                    <div class="upload-box">
                        <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
                        <label for="upload" class="upload-area">
                            <img id="preview" src="" alt="Preview da imagem" style="display: none;" />
                            <span id="placeholder">+</span>
                        </label>
                    </div>

                    <div class="anuncie-bloco" action="mensagem.html">
                       <a href="anuncieaqui.html" style="text-decoration: none; color: white;"><p>Anuncie sua camisa aqui!</p></a> 
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://x.com/" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
